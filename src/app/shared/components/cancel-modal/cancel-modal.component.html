<div class="heading">
    <h4>You sure want to cancel the job.</h4>
</div>
<div class="actionBtn">
    <button class="btn custom-success btn-default custom-btn badge-danger" type="button" (click)="confirmCancel()">
        Yes
    </button>
    <button class="btn custom-danger btn-default custom-btn dark-blue-bg" type="button" (click)="close()">
        No
    </button>
</div>
