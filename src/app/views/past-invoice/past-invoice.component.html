
<br/>
<div class="panel panel-default custom-size">
    <div class="panel-heading">
        <div class="pull-right text-muted"><em class="fa fa-user mr-sm"></em> Number In List: <strong>{{InvoiceList?.length}}</strong></div>
        <br/>
    </div>
    <table class="table table-striped" [mfData]="InvoiceList" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
            <tr>
                <th class="text-right" style="width: 5%;text-align: center; ">
                    <mfDefaultSorter by="View">View</mfDefaultSorter>
                </th>
                <th style="width: 15%;text-align: center;" >
                    <mfDefaultSorter by="No">No.</mfDefaultSorter>
                </th>
                <!-- <th style="width: 20% ;text-align: center;">
                    <mfDefaultSorter by="name ">Technician</mfDefaultSorter>
                </th> -->
                <th style="width: 20% ;text-align: center;">
                    <mfDefaultSorter by="Customer">Customer</mfDefaultSorter> 
                </th>
                <th style="width: 10% ;text-align: center;">
                    <mfDefaultSorter by="Date">Date</mfDefaultSorter>
                </th>
                <th style="width: 10% ;text-align: center;">
                    <mfDefaultSorter by="Time">Time</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody >
            <tr class="line-hover" *ngFor="let item of mf.data; let idx=index;" >
                <td class="text-right"><span class="cui-file" style="font-size: 20px;" tooltip="View Report"  aria-hidden="true" (click)="showReport()" ></span> </td>   
                <td style="text-align: center;">{{item.no}}</td>
                <!-- <td style="text-align: center;">{{techname}}</td> -->
                <td style="text-align: center;">{{item.customername}}</td>
                <td  style="text-align: center;">{{item.date}}</td>
                <td  style="text-align: center;">{{item.time}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table> 
    <!-- <toaster-container [toasterconfig]="config" class="toaster-icon icon-success"></toaster-container> -->
</div>
