<div class="content-heading">
    <div>
        <button class="custom-search"> 
            <input class="form-control" [(ngModel)]="searchOpt.name" (input)="onChangeSearchValue('name',searchOpt.name)" placeholder="Search" >
    </button>
        <button class="btn btn-success" (click)="onCreateGroup()" *ngIf="isRole==3 || isRole==0">Add</button>
   </div>
</div>
<br/>
<div class="panel panel-default custom-size">
    <div class="panel-heading">
        <div class="pull-right text-muted"><em class="fa fa-user mr-sm"></em><strong>{{groupList?.length}}</strong> groups</div>
     <br/>
    </div>
    <div class="table-responsive">
    <table class="table table-striped"   [mfData]="groupList" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
            <tr>
                <th style="width: 5%"></th> 
                <th style="width: 5%"></th>
                <th style="width: 5%;" >
                    <mfDefaultSorter by="No">No.</mfDefaultSorter>
                </th>
                <th style="width: 20%;">
                    <mfDefaultSorter by="name">Group Name</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="line-hover" *ngFor="let item of mf.data; let idx=index;" >
                <td><span  class="cui-wrench"  tooltip="Inventory" (click)="Inventory(item)" *ngIf="isRole==3 || isRole==0" ></span></td>
                <td><span class="edit-icon fa fa-users" (click)="onMembers(item,idx)" tooltip="Members"></span></td>
                <td>{{idx + 1}}</td>
                <td>{{item.title}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
    <toaster-container [toasterconfig]="config"></toaster-container>
</div>
<modal #groupDlg data-toggle="modal" data-backdrop="static" data-keyboard="false">
    <modal-header class="modelHeader">
        <h3 >Add Group</h3>
    </modal-header>
    <modal-body>
        <div class="control-caption">Title
            <div>
                <input class="form-control"type="text" placeholder="Title" [(ngModel)]="title">
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button class="btn btn-success" (click)="onConfirmAdd()">OK</button>
        <button class="btn btn-danger" (click)="onCancelAdd()">Cancel</button>
    </modal-footer>
</modal>
