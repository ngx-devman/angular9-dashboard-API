<div class="content-heading">
    User
    <!-- <small>{{ 'dashboard.WELCOME' | translate }} !</small> -->
</div>
<br/>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="pull-right text-muted"><em class="fa fa-user mr-sm"></em><strong>{{userList?.length}}</strong> Users</div>
        User List
    </div>
    <table class="table table-striped" [mfData]="userList" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
            <tr>
                <th style="width: 5%"></th>
                <th style="width: 5%" class="text-right">
                    <mfDefaultSorter by="No">No.</mfDefaultSorter>
                </th>
                <th style="width: 20%" class="text-left">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 5%">
                    <mfDefaultSorter by="gender">Gender</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="dateOfBirth">Birthday</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="line-hover" *ngFor="let item of mf.data; let idx=index;">
                <td class="text-right">
                    <span class="report-icon fa fa-file-text-o" 
                        (click)="onReportGym(item, $event)"
                        title="Report GYM">
                    </span>
                </td>
                <td class="text-right">{{item.No}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.dateOfBirth}}</td>
                <td>{{item.email}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>

    <toaster-container [toasterconfig]="config"></toaster-container>

</div>
