<div class="vendorModal">
    <div class="heading">
        <h3>Add Vendors</h3>
    </div>
    <div class="vendorContent">
        <div class="vendorSearch">
            <form #f="ngForm" (ngSubmit)="searchVendors()">
                <div class="search">
                    <input type="text" [(ngModel)]="newVendor" name="email" #email="ngModel" required email pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control search-box-field" placeholder="Search Vendors Here..." />
                </div>
                <div class="searchAction">
                    <button class="btn btn-primary btn-default custom-btn " type="submit" [disabled]="!f.form.valid">
                        Search Vendors
                    </button>
                </div>
            </form>
        </div>
        <div class="inviteUser" *ngIf="!userExsist">
            <div class="title">
                <p>This account is not found. Click here to invite this user to BlueClerk</p>
            </div>
            <div class="actionBtn">
                <button class="btn btn-primary btn-default custom-btn " type="button" (click)="inviteVendor()">
                    Invite Vendor
                </button>
                <button class="btn btn-danger btn-default custom-btn " type="button" (click)="close()">
                    Cancel
                </button>
            </div>
        </div>
