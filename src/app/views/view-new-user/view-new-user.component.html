<div class="panel panel-default custom-size">
  <div class="panel-heading">
    <div class="pull-left text-muted">User List:</div>
    <br/>
  </div>
  <div class="table-responsive">
    <table class="table " [mfData]="user" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            
            <th style="width: 20%;">
              <mfDefaultSorter by="Type">Recent Activity</mfDefaultSorter>
            </th>
            <th style="width: 20% ;">
                <mfDefaultSorter by="name ">Organization/User name</mfDefaultSorter>
            </th>
            <th style="width:20%;">
                <mfDefaultSorter by="Customer">Added on</mfDefaultSorter> 
            </th>
            <th style="width: 20%;">
                <mfDefaultSorter by="Date">Email</mfDefaultSorter>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr class="line-hover"  *ngFor="let item of mf.data; let idx=index;">
            <td  style="text-align: center;"><i class="fa fa-history"></i></td>
            <td style="text-align: center;">{{item.name}}</td>
            <td  style="text-align: center;">{{item.date}}</td>
            <td  style="text-align: center;">{{item.email}}</td>
            <td  style="text-align: center;">  <button class="btn btn-success" (click)="viewMore(item)">View More</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="10">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
    </table> 
  </div>
</div>
